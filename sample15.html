<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>Sample15</title>
    </head>
    <body>
        <h2>配列の宣言と値の表示</h2>
        <script>
            let ten = new Array(80, 90, 100);
            let ten1 = [10, 20, 30];
            document.write( ten + '<br>');
            document.write( ten1 + '<br>');
            document.write( '-------<br>');
            ten1[0] = 40;
            ten1[11] = 100;
            document.write( ten1 + '<br>');
            document.write( ten1[0] + '<br>');
        </script>
    </body>
</html>
