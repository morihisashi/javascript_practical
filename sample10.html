<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>Sample10</title>
    </head>
    <body>
        <h2>月の判定</h2>
        <script>
            let month = window.prompt('今は何月ですか?');
            if (1 <= month && month <= 12) {
                document.write( '正しい月です' );
            } else {
                document.write( '月の入力エラーです' );
            }
        </script>
    </body>
</html>
